<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js DevOps Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .config {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .config label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .config input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .test-all {
            background: #28a745;
            width: 100%;
            margin-top: 10px;
        }
        
        .test-all:hover {
            background: #218838;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .result-item.success {
            border-left-color: #28a745;
        }
        
        .result-item.error {
            border-left-color: #dc3545;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-weight: bold;
            color: #333;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .result-body {
            background: white;
            padding: 10px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
        
        .clear-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Node.js DevOps Client</h1>
        <p class="subtitle">Test your server endpoints from the browser</p>
        
        <div class="config">
            <label for="serverUrl">Server URL:</label>
            <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>
        
        <div class="buttons">
            <button onclick="testHealth()">Health Check</button>
            <button onclick="testRoot()">Root Endpoint</button>
            <button onclick="testInfo()">API Info</button>
            <button onclick="testEcho()">Echo Test</button>
            <button class="test-all" onclick="testAll()">Test All Endpoints</button>
            <button class="clear-btn" onclick="clearResults()">Clear Results</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        function getServerUrl() {
            return document.getElementById('serverUrl').value || 'http://localhost:3000';
        }

        function addResult(title, success, data, endpoint) {
            const results = document.getElementById('results');
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${success ? 'success' : 'error'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const statusText = success ? 'SUCCESS' : 'ERROR';
            
            resultItem.innerHTML = `
                <div class="result-header">
                    <span class="result-title">${title} (${endpoint})</span>
                    <span class="status ${success ? 'success' : 'error'}">${statusText}</span>
                </div>
                <div style="color: #666; font-size: 12px; margin-bottom: 5px;">Time: ${timestamp}</div>
                <div class="result-body">${JSON.stringify(data, null, 2)}</div>
            `;
            
            results.insertBefore(resultItem, results.firstChild);
        }

        async function makeRequest(method, endpoint, data = null) {
            const serverUrl = getServerUrl();
            const url = `${serverUrl}${endpoint}`;
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const responseData = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: responseData
                };
            } catch (error) {
                return {
                    success: false,
                    status: 0,
                    data: { error: error.message }
                };
            }
        }

        async function testHealth() {
            const result = await makeRequest('GET', '/health');
            addResult('Health Check', result.success, result.data, '/health');
        }

        async function testRoot() {
            const result = await makeRequest('GET', '/');
            addResult('Root Endpoint', result.success, result.data, '/');
        }

        async function testInfo() {
            const result = await makeRequest('GET', '/api/info');
            addResult('API Info', result.success, result.data, '/api/info');
        }

        async function testEcho() {
            const testData = {
                message: 'Hello from browser client!',
                timestamp: new Date().toISOString(),
                test: true
            };
            const result = await makeRequest('POST', '/api/echo', testData);
            addResult('Echo Test', result.success, result.data, '/api/echo');
        }

        async function testAll() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Testing all endpoints...</div>';
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testRoot();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testInfo();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testEcho();
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Test on page load if server is running
        window.addEventListener('load', () => {
            console.log('Client loaded. Click buttons to test endpoints.');
        });
    </script>
</body>
</html>
